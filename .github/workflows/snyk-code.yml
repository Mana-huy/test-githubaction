name: snyk-code

on:
  pull_request:
    branches: [ main ]

jobs:
  snyk-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm i -g snyk

      - name: Snyk Code test (fail on High+)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --severity-threshold=high --debug --log-level=trace &> tracedebug.log

      - name: Upload trace log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-trace-log
          path: tracedebug.log
